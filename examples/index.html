<title>Bootstrap Example</title>

<meta charset="utf-8"></meta>

<meta
  name="viewport"
  content="width=device-width, initial-scale=1">
</meta>

<link
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  rel="stylesheet">
</link>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="jumbotron text-center">
  <h1>SARee</h1>

  <p>A subject-access-request entity extraction system</p>
</div>

<div class="container">
  <div class="row-auto">
    <div class="col-auto">
      <form>
        <div class="form-group">
          <label for="textToAnalyse"><b>Text to analyse</b></label>

          <textarea
            id="textToAnalyse"
            class="form-control"
            rows="3">
          </textarea>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-auto">
      <form id="ExpressionForm">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <input
              id="inlineFormInput"
              class="form-control mb-2"
              type="text"
              placeholder="Expression"/>
          </div>

          <div class="col-auto">
            <div class="form-check mb-2">
              <input
                id="autoSizingCheck"
                class="form-check-input"
                type="checkbox"/>
              <label
                class="form-check-label"
                for="autoSizingCheck">
                Case sensitive
              </label>
            </div>
          </div>
        </div>

      </form>
      <div class="row align-items-center">
        <tr>
          <button
            class="btn btn-info btn-lg btn-block"
            type="submit"
            id="addrow">
            Add Expression
          </button>
        </tr>
      </div>
    </div>
  </div>

  <div class="row justify-content-end">
    <button
      class="btn btn-primary mb-2"
      type="submit">
      Analyse
    </button>
  </div>
</div>


<script>

function printObject(o) {
  var out = '';
  for (var p in o) {
    out += p + ': ' + o[p] + '\n';
  }
  window.alert(out);
}

$(document).ready(function () {
    var counter = 0;

    $("#addrow").on("click", function () {
        counter++;
        var newField = $('<div class="form-row align-items-center" id="Expression' + counter + '">');
        var cols = '<div class="col-auto"> <input id="inlineFormInput' + counter + '" class="form-control mb-2" type="text" placeholder="Expression"/></div>';
        cols += '<div class="col-auto"><div class="form-check mb-2"><input id="autoSizingCheck' + counter + '" class="form-check-input" type="checkbox"/> <label class="form-check-label" for="autoSizingCheck' + counter + '"> Case sensitive </label>  </div></div>';
        cols += '<div class="col-auto"><button class="btn btn-info mb-2" id="BtnDelete' + counter +'">Delete</button></div>';
        newField.append(cols);
        $("#ExpressionForm").append(newField);

        $("#BtnDelete" + counter).on("click", function () {
            $("#Expression" + counter).remove();
            counter--;
        });
    });


});

</script>
